<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Password Strength</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <section>
        <div class="background" id="background"></div>

        <div class="bg-white rounded p-10 text-center shadow-md">
            <h1 class="text-3xl">Image Password Strength</h1>
            <p class="text-sm mt-1 text-gray-700">Change the password to see the effect</p>
            <div class="my-4 text-left">
                <label class="text-gray-800">Email:</label>
                <input type="email" class="border block w-full p-2 mt-2 rounded" placeholder="Enter email..." />
            </div>
            <div class="my-4 text-left">
                <label class="text-gray-800">Password:</label>
                <input id="password" type="password" class="border block w-full p-2 mt-2 rounded"
                    placeholder="Enter password..." />
            </div>
        </div>
    </section>
</body>

</html>
