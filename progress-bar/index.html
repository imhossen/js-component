<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>

    <section class="main">
        <h1>Custom Progress Bar</h1>
        <div class="progress">
            <div class="progress-done" data-done="80">
                HTML 80%
            </div>
        </div>
        <div class="progress">
            <div class="progress-done" data-done="70">
                CSS 70%
            </div>
        </div>
        <div class="progress">
            <div class="progress-done" data-done="60">
                JS 60%
            </div>
        </div>
    </section>
</body>

</html>
